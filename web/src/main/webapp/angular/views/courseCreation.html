<div class="container">

    <form id="new_course" name="new_schedule">

        <div class="row">
            <div class="col-md-offset-4 col-lg-4">
                <h3>添加课程</h3>
                <hr class="divider"/>
                <div class="form-group">
                    课程名称:
                    <label for="courseName">
                        <input type="text" id="courseName" name="courseName" ng-model="course.name" ng-style="inputStyle">
                    </label>
                </div>

                <div class="form-group">
                    <label>教&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;练：</label>
                    <select name="coachName" id="selector" ng-model="course.employee">
                        <option ng-repeat="coach in coaches">{{coach.name}}</option>
                    </select>
                </div>

                <div class="col-md-offset-5">
                    <button type="submit" class="btn btn-default" ng-click="createCourse(course)">提交</button>
                    <a type="button" class="btn btn-default" href="#/courses">返回</a>
                    <button type="reset" class="btn btn-default">清空</button>
                </div>
            </div>
        </div>
    </form>
</div>
