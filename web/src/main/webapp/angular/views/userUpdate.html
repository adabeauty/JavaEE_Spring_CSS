<form name="update_user" method="POST" action="">
    <div class="row">
        <div class="col-md-offset-4 col-lg-4">
            <h3>修改用户信息</h3>
            <hr />
            <div class="form-group">
                <label for="name">用户名</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="姓名" value="user.name">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="密码" value="user.password">
            </div>

            <div class="col-md-offset-5">
                <button type="submit" class="btn btn-default">提交</button>
                <a type="button" class="btn btn-default" href="/web/users">返回</a>
                <button type="reset" class="btn btn-default">清空</button>
            </div>
        </div>
    </div>
</form>
